<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Meter Test ‚ù§Ô∏è</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #fff0f5; text-align: center; }
        .container { 
            max-width: 400px; 
            margin: 50px auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
        }
        .btn-custom { background: #ff66b2; color: white; }
        .btn-custom:hover { background: #ff3385; }
        .progress { height: 30px; font-size: 16px; }
        .heart { font-size: 30px; animation: beat 1s infinite; }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üíò Love Meter Test üíò</h2>
        <input type="text" class="form-control my-2" id="name1" placeholder="Enter first name">
        <input type="text" class="form-control my-2" id="name2" placeholder="Enter second name">
        <button class="btn btn-custom w-100" onclick="calculateLove()">Check Love</button>
        <div class="progress mt-3">
            <div class="progress-bar" id="loveBar" style="width: 0%;" role="progressbar"></div>
        </div>
        <p class="mt-2 heart" id="heart" style="display: none;">‚ù§Ô∏è</p>
        <p class="mt-2" id="result"></p>
    </div>

    <script>
        function calculateLove() {
            const name1 = document.getElementById("name1").value.trim();
            const name2 = document.getElementById("name2").value.trim();
            const resultDiv = document.getElementById("result");
            const loveBar = document.getElementById("loveBar");
            const heart = document.getElementById("heart");

            if (!name1 || !name2) {
                resultDiv.innerHTML = "‚ùó Please enter both names!";
                return;
            }

            const loveScore = Math.floor(Math.random() * 101);
            loveBar.style.width = loveScore + "%";
            loveBar.textContent = loveScore + "%";
            heart.style.display = "block";

            // Quotes per tier
            const quotes = {
                high: [
                    "üíò Soulmate mo na 'yan! Huwag mong pakawalan! üî•",
                    "üíñ True love is real! Kayo na ang magpaparinig sa buong barangay!",
                    "üíû Solid ang chemistry niyo! Parang kape at gatas, bagay na bagay!",
                    "üíì Hanap mo pa iba? Huwag na! Perfect match na 'to!",
                    "üî• Destiny na 'to! Kung hindi pa, ewan ko na lang!"
                ],
                medium: [
                    "üíï May chemistry kayo! Push mo na 'yan!",
                    "üòç Ang cute niyo, parang loveteam sa teleserye!",
                    "üíñ Sabi ng tadhana, subukan niyo muna baka kayo ang meant-to-be!",
                    "üíë Pwede pa 'to! Konting effort lang at swabe na!",
                    "üíû Kapit lang! Love needs patience and good vibes!"
                ],
                low: [
                    "üòÜ Medyo mahirap 'to! Pero kung gusto, may paraan!",
                    "üíî Hmm... mukhang challenge 'to, kaya mo ba?",
                    "üòÇ Ang compatibility niyo parang tubig at mantika, pero may pag-asa!",
                    "üòÖ Kailangan niyo ng third party‚Ä¶ I mean, consultant para gumana!",
                    "üòú Ang mahalaga, masaya ka! Kahit hindi siya ang 'the one'!"
                ],
                friendzone: [
                    "üíî Friendzone ka na lods... move on na? üò≠",
                    "üòÜ Kuya mo na lang daw sabi niya!",
                    "üòÇ May gusto na siya sa iba, pero ikaw, solid na bestie!",
                    "üôÉ Love mo siya, pero love ba niya ang pagkain lang?",
                    "ü§° Wag kang malungkot... libre kita milk tea, okay na?"
                ]
            };

            let advice = "";
            if (loveScore > 90) {
                advice = quotes.high[Math.floor(Math.random() * quotes.high.length)];
            } else if (loveScore > 75) {
                advice = quotes.medium[Math.floor(Math.random() * quotes.medium.length)];
            } else if (loveScore > 50) {
                advice = quotes.low[Math.floor(Math.random() * quotes.low.length)];
            } else {
                advice = quotes.friendzone[Math.floor(Math.random() * quotes.friendzone.length)];
            }

            resultDiv.innerHTML = `<strong>${name1} ‚ù§Ô∏è ${name2} = ${loveScore}%</strong><br>${advice}`;
        }
    </script>

</body>
</html>
